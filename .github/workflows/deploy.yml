name: Deploy

on:
  push:
    branches: [master]
  workflow_run:
    branches: [master]
    workflows: ["Update data"]
    types:
      - completed

default:
  working-directory: website

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
        with:
          repository: EqualStreetNames/equalstreetnames
          persist-credentials: false
          submodules: true

      - name: Install and Build
        run: |
          npm install
          npm run build:belgium:braine-lalleud
        env:
          MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          REPOSITORY_NAME: EqualStreetNames/equalstreetnames-braine-lalleud
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: 'dist/belgium/braine-lalleud' # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
