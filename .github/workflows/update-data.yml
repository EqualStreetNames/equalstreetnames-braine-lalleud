name: Update data

on:
  # Run every month on the 1st at 6:00 UTC
  schedule:
    - cron: "0 6 1 * *"
  push:
    paths:
      - ".github/workflows/update-data.yml"
      - "config.php"
      - "overpass/*"
  pull_request:
    paths:
      - ".github/workflows/update-data.yml"
      - "config.php"
      - "overpass/*"

jobs:
  update-data:
    uses: EqualStreetNames/equalstreetnames/.github/workflows/reusable-update-date.yml@master
    secrets: inherit
    with:
      city: belgium/braine-lalleud 
